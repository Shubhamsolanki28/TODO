<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TODO List App</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container my-5">
    <h2 class="text-center mb-4">

      üìù TODO List App
    </h2>

    <!-- Add Todo Form -->
    <form id="addTodoForm" class="mb-4">
      <div class="row g-2">
        <div class="col-md-4">
          <input type="text" id="todoTitle" class="form-control" placeholder="Enter task" required>
        </div>
        <div class="col-md-2">
          <input type="date" id="todoDate" class="form-control" required>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary w-100">Add Todo</button>
        </div>
      </div>
    </form>

    <!-- Search & Filter -->
    <div class="row g-2 mb-4">
      <div class="col-md-4">
        <input type="text" id="searchInput" class="form-control" placeholder="Search by task name">
      </div>
      <div class="col-md-2">
        <input type="date" id="fromDate" class="form-control">
      </div>
      <div class="col-md-2">
        <input type="date" id="toDate" class="form-control">
      </div>
      <div class="col-md-2">
        <button id="filterBtn" class="btn btn-secondary w-100">Apply Filter</button>
      </div>
    </div>

    <!-- Loader -->
    <div id="loader" class="text-center my-3 d-none">
      <div class="spinner-border text-primary" role="status"></div>
      <p>Loading...</p>
    </div>

    <!-- Todo List -->
    <ul id="todoList" class="list-group mb-4"></ul>

    <!-- Pagination -->
    <nav>
      <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>

  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
